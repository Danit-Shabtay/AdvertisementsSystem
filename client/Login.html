<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="https://img.icons8.com/nolan/64/commercial.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
  <body style="text-align: center; margin: 0 auto">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
<script>
  window.onload = () => {
    document.querySelector("form").addEventListener("submit",formLoginSubmit)
    $('#alertId').append("Please fill your user name and password in order to login");
  }
    async function formLoginSubmit(e){
        e.preventDefault();
        let psw = document.getElementById("psw").value;
        let uname = document.getElementById("username").value;
        let body = {psw,uname};
        try {
          let f = await fetch("http://localhost:3000/check-admin",{
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            method:"POST",
            body:JSON.stringify(body)
          });
          let j = await f.json();
          if(j.isAdmin){
           localStorage.setItem('Advertisment-token',j.token);
            window.location.href = "http://localhost:3000/admin"
          }else{
             document.getElementById("alertId").innerHTML = "Wrong User name/Password";
          }
        } catch (error) {
        }
    }
  </script>
    <h1>Administrator Login</h1>
    <div class="alert alert-warning alert-dismissible fade show" id = "alertId" role="alert">
      <strong></strong> 
      <!-- puts the data here  -->
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form action ="/check-admin" method="POST">
      <div class="imgcontainer">
        <img src="./img/profile-user.png" alt="Avatar" class="avatar">
        </div>
    
    <!-- <p>Please fill your user name and password in order to login</p> -->
    <hr>
    <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" id="username" required/>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required/>
    <input type="submit" class="loginbtn" value="login"/>

    <!-- <div id="adminLogin"></div> -->
    
</div>  
</form>


<!-- <script type="module" src="login.js"></script> -->
</body>

</html>
