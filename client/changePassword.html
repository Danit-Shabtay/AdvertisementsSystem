<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="https://img.icons8.com/nolan/64/commercial.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>change password</title>
</head>
<body>
    <!-- script for changing password-->
  
    <script>
      window.onload = () => {
        document.querySelector("form").addEventListener("submit",formLoginSubmit)
        //$('#alertId').append("Please fill your user name and password in order to login");
      }
        async function formLoginSubmit(e){
            e.preventDefault();
            let psw = document.getElementById("psw").value;
            let uname = document.getElementById("username").value;
            let body = {psw,uname};
            try {
              let f = await fetch("http://localhost:3000/changePassword",{
                headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json'
                },
                method:"POST",
                body:JSON.stringify(body)
              });
              let j = await f.json();
             // document.getElementById("alertId").innerHTML = "Wrong User name/Password";
               if(j.isAdmin){
                localStorage.setItem('Advertisment-token',j.token);
                 window.location.href = "http://localhost:3000/admin"
               }else{
                  //document.getElementById("alertId").innerHTML = "Wrong User name/Password";
               }
            } catch (error) {
            }
        }
      </script>
    <div class="mainDiv">
        <div class="cardStyle">
          <form action="/changePassword" method="post">
            
            <!-- <img src="" id="signupLogo"/> -->
            
            <h2 class="formTitle">change password</h2>
            
          <div class="inputDiv">
            <label class="inputLabel" for="uname">User name</label>
            <input type="text" id="username" name="uname" required>
          </div>
            
          <div class="inputDiv">
            <label class="inputLabel" for="psw"> Password</label>
            <input type="password" id="psw" name="psw">
          </div>
          
          <div class="buttonWrapper">
            <input type="submit" id="submitButton" value="continue" class="submitButton pure-button pure-button-primary">
              <!-- <span>Continue</span> -->
              <!-- <span id="loader"></span> -->
          </input>
          </div>
            
        </form>
        </div>
      </div>
</body>
</html>
