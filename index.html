<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Objects</h2>

    <p id="demo"></p>

    <script>
      // Define an object:
      class Advertising {
        constructor(name, text) {
          this.name = name;
          this.text = text;
        }
      }

      // Create an object:
      const a1 = new Advertising("Adidas", "30% SALE");
      const a2 = new Advertising("Nike", "50% SALE");

      // Display some data from the object:
      document.getElementById("demo").innerHTML = a1.name + ": " + a1.text;

      document.getElementById("demo").innerHTML = a2.name + ": " + a2.text;
    </script>
  </body>
</html>
